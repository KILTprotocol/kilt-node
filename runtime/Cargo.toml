[features]
default = ['std']
std = [
	'attestation/std',
	'ctype/std',
	'did/std',
	'error/std',
	'delegation/std',
	'portablegabi/std',
	'pallet-indices/std',
	'grandpa/std',
	'aura/std',
	'balances/std',
	'codec/std',
	'sp-consensus-aura/std',
	'executive/std',
	'sp-core/std',
	'sp-std/std',
	'sp-io/std',
	'sp-runtime/std',
	'randomness-collective-flip/std',
	'serde',
	'sudo/std',
	'frame-support/std',
	'frame-system/std',
	'timestamp/std',
	'sp-version/std',
	'sp-block-builder/std',
	'pallet-transaction-payment/std',
	'sp-transaction-pool/std',
	'sp-offchain/std',
	'sp-arithmetic/std',
	'sp-api/std',
	'sp-inherents/std',
	'sp-session/std',
	'frame-system-rpc-runtime-api/std',
	'pallet-transaction-payment-rpc-runtime-api/std'
