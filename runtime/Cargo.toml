branch = "master"

[dependencies.sp-version]
default-features = false
version = '2.0.0'
git = 'https://github.com/paritytech/substrate'
branch = "master"

[dependencies.sudo]
default-features = false
package = 'pallet-sudo'
version = '2.0.0'
git = 'https://github.com/paritytech/substrate'
branch = "master"

[dependencies.frame-support]
default-features = false
version = '2.0.0'
git = 'https://github.com/paritytech/substrate'
