[package]
authors = ['KILT <info@kilt.io>']
edition = '2018'
name = 'mashnet-node-runtime'
version = '0.22.0'

[build-dependencies.wasm-builder-runner]
package = 'substrate-wasm-builder-runner'
version = '1.0.5'

[dependencies.safe-mix]
default-features = false
version = '1.0'

[dependencies.serde]
features = ['derive']
optional = true
version = '1.0'

[dependencies.bitflags]
default-features = false
version = '1.0.4'

[dependencies.parity-codec]
default-features = false
features = ['derive']
version = '3.5'

[dependencies.codec]
default-features = false
features = ["derive"]
package = "parity-scale-codec"
version = "1.0.0"

[dependencies.aura]
default_features = false
package = 'pallet-aura'
version = '2.0.0-alpha.5'

[dependencies.balances]
default_features = false
package = 'pallet-balances'
version = '2.0.0-alpha.5'

[dependencies.client]
default_features = false
package = 'sc-client'
version = '0.8.0-alpha.5'

[dependencies.consensus-aura]
default_features = false
package = 'sp-consensus-aura'
version = '0.8.0-alpha.5'

# [dependencies.consensus_authorities]
# default-features = false
# package = 'sp-consensus-aura'
# version = '2.0.0-alpha.5'

[dependencies.executive]
default_features = false
package = 'frame-executive'
version = '2.0.0-alpha.5'

[dependencies.indices]
default_features = false
package = 'pallet-indices'
version = '2.0.0-alpha.5'

[dependencies.offchain-primitives]
default-features = false
package = 'sp-offchain'
version = '2.0.0-alpha.5'

[dependencies.primitives]
default_features = false
package = 'sp-core'
version = '2.0.0-alpha.5'

[dependencies.rstd]
default_features = false
package = 'sp-std'
version = '2.0.0-alpha.5'

[dependencies.runtime-io]
default_features = false
package = 'sp-io'
version = '2.0.0-alpha.5'

[dependencies.runtime-primitives]
default_features = false
package = 'sp-runtime'
version = '2.0.0-alpha.5'

[dependencies.sudo]
default_features = false
package = 'pallet-sudo'
version = '2.0.0-alpha.5'

[dependencies.support]
default_features = false
package = 'frame-support'
version = '2.0.0-alpha.5'

[dependencies.system]
default_features = false
package = 'frame-system'
version = '2.0.0-alpha.5'

[dependencies.timestamp]
default_features = false
package = 'pallet-timestamp'
version = '2.0.0-alpha.5'

[dependencies.version]
default_features = false
package = 'sp-version'
version = '2.0.0-alpha.5'

[features]
default = ['std']
std = [
	'parity-codec/std',
	'primitives/std',
	# 'client/std',
	'rstd/std',
	'runtime-io/std',
	'support/std',
	'balances/std',
	# 'executive/std',
	'aura/std',
	'indices/std',
	"runtime-primitives/std",
	'system/std',
	'timestamp/std',
	'sudo/std',
	'version/std',
	'serde',
	'safe-mix/std',
	'consensus-aura/std',
	'offchain-primitives/std',
	# "consensus_authorities/std",
]
