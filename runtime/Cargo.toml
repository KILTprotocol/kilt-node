[package]
authors = ['KILT <info@kilt.io>']
edition = '2018'
name = 'mashnet-node-runtime'
version = '0.22.0'

[dependencies.aura]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'srml-aura'
rev = 'cc1d67e973fd02c0c997b164ba516cf041bf21f1'

[dependencies.balances]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'srml-balances'
rev = 'cc1d67e973fd02c0c997b164ba516cf041bf21f1'

[dependencies.bitflags]
default-features = false
version = '1.0.4'

[dependencies.client]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-client'
rev = 'cc1d67e973fd02c0c997b164ba516cf041bf21f1'

[dependencies.consensus]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'srml-consensus'
rev = 'cc1d67e973fd02c0c997b164ba516cf041bf21f1'

[dependencies.consensus-aura]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-consensus-aura-primitives'
rev = 'cc1d67e973fd02c0c997b164ba516cf041bf21f1'

[dependencies.consensus_authorities]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-consensus-authorities'
rev = 'cc1d67e973fd02c0c997b164ba516cf041bf21f1'

[dependencies.executive]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'srml-executive'
rev = 'cc1d67e973fd02c0c997b164ba516cf041bf21f1'

[dependencies.indices]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'srml-indices'
rev = 'cc1d67e973fd02c0c997b164ba516cf041bf21f1'

[dependencies.offchain-primitives]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-offchain-primitives'
rev = 'cc1d67e973fd02c0c997b164ba516cf041bf21f1'

[dependencies.parity-codec]
default-features = false
features = ['derive']
version = '3.5'

[dependencies.primitives]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'substrate-primitives'
rev = 'cc1d67e973fd02c0c997b164ba516cf041bf21f1'

[dependencies.rstd]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'sr-std'
rev = 'cc1d67e973fd02c0c997b164ba516cf041bf21f1'

[dependencies.runtime-io]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'sr-io'
rev = 'cc1d67e973fd02c0c997b164ba516cf041bf21f1'

[dependencies.runtime-primitives]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'sr-primitives'
rev = 'cc1d67e973fd02c0c997b164ba516cf041bf21f1'

[dependencies.safe-mix]
default-features = false
version = '1.0'

[dependencies.serde]
features = ['derive']
optional = true
version = '1.0'

[dependencies.sudo]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'srml-sudo'
rev = 'cc1d67e973fd02c0c997b164ba516cf041bf21f1'

[dependencies.support]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'srml-support'
rev = 'cc1d67e973fd02c0c997b164ba516cf041bf21f1'

[dependencies.system]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'srml-system'
rev = 'cc1d67e973fd02c0c997b164ba516cf041bf21f1'

[dependencies.timestamp]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'srml-timestamp'
rev = 'cc1d67e973fd02c0c997b164ba516cf041bf21f1'

[dependencies.version]
default_features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'sr-version'
rev = 'cc1d67e973fd02c0c997b164ba516cf041bf21f1'

[features]
default = ['std']
std = [
	'parity-codec/std',
	'primitives/std',
	'client/std',
	'rstd/std',
	'runtime-io/std',
	'support/std',
	'balances/std',
	'executive/std',
	'aura/std',
	'indices/std',
	"runtime-primitives/std",
	'system/std',
	'timestamp/std',
	'sudo/std',
	'version/std',
	'serde',
	'safe-mix/std',
	'consensus-aura/std',
	'offchain-primitives/std',
	"consensus_authorities/std",
]
