[package]
authors = ["KILT <info@kilt.io>"]
description = "Shared traits and structs used across the KILT pallets"
edition = "2021"
name = "kilt-support"
repository = "https://github.com/KILTprotocol/kilt-node"
version = "1.7.2"

[dependencies]
# External dependencies
codec = {package = "parity-scale-codec", version = "3.1.5", default-features = false, features = ["derive"]}
scale-info = {version = "2.1.1", default-features = false, features = ["derive"]}
serde = {version = "1.0.136", optional = true, features = ["derive"]}

cumulus-primitives-core = { default-features = false, git = "https://github.com/paritytech/cumulus", rev = "5b5f1d0862be053c399c76ed95174da293fb537e" }
frame-support = { default-features = false, git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
frame-system = { default-features = false, git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
polkadot-core-primitives = { default-features = false, git = "https://github.com/paritytech/polkadot", rev = "7725d4b5a12eb503a2380ac534468b87b4476f03" }
sp-core = { default-features = false, git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sp-std = { default-features = false, git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
xcm = { default-features = false, git = "https://github.com/paritytech/polkadot", rev = "7725d4b5a12eb503a2380ac534468b87b4476f03" }

[dev-dependencies]
serde_json = "1.0.83"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[features]
default = ["std"]
mock = []
runtime-benchmarks = [
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
  "sp-runtime/runtime-benchmarks",
]
std = [
  "codec/std",
  "cumulus-primitives-core/std",
  "frame-support/std",
  "frame-system/std",
  "polkadot-core-primitives/std",
  "scale-info/std",
  "serde",
  "sp-core/std",
  "sp-runtime/std",
  "sp-std/std",
  "xcm/std",
]
try-runtime = [
  "frame-support/try-runtime",
]
