cumulus-relay-chain-rpc-interface = {git = "https://github.com/paritytech/cumulus", rev = "5b5f1d0862be053c399c76ed95174da293fb537e" }

# Polkadot dependencies
polkadot-cli = {git = "https://github.com/paritytech/polkadot", rev = "7725d4b5a12eb503a2380ac534468b87b4476f03" }
polkadot-parachain = {git = "https://github.com/paritytech/polkadot", rev = "7725d4b5a12eb503a2380ac534468b87b4476f03" }
polkadot-primitives = {git = "https://github.com/paritytech/polkadot", rev = "7725d4b5a12eb503a2380ac534468b87b4476f03" }
polkadot-service = {git = "https://github.com/paritytech/polkadot", rev = "7725d4b5a12eb503a2380ac534468b87b4476f03" }
xcm = {git = "https://github.com/paritytech/polkadot", rev = "7725d4b5a12eb503a2380ac534468b87b4476f03" }

# Benchmarking
frame-benchmarking = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
frame-benchmarking-cli = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }

# Runtime tests
try-runtime-cli = {git = "https://github.com/paritytech/substrate", optional = true, rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }

[features]
default = []
fast-gov = [
  "peregrine-runtime/fast-gov",
  "runtime-common/fast-gov",
]
runtime-benchmarks = [
  "pallet-did-lookup/runtime-benchmarks",
  "polkadot-service/runtime-benchmarks",
  "peregrine-runtime/runtime-benchmarks",
  "public-credentials/runtime-benchmarks",
  "spiritnet-runtime/runtime-benchmarks",
]
try-runtime = [
  "peregrine-runtime/try-runtime",
  "spiritnet-runtime/try-runtime",
  "try-runtime-cli",
]
