[package]
authors = ["KILT <info@kilt.io>"]
build = "build.rs"
description = "KILT parachain"
edition = "2021"
name = "kilt-parachain"
version = "1.7.2"

[[bin]]
name = "kilt-parachain"
path = "src/main.rs"

[build-dependencies]
substrate-build-script-utils = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }

[dependencies]

# Internal dependencies
clone-runtime = {path = "../../runtimes/clone"}
did-rpc = {path = "../../rpc/did"}
node-common = {path = "../common"}
pallet-did-lookup = {path = "../../pallets/pallet-did-lookup"}
peregrine-runtime = {path = "../../runtimes/peregrine"}
public-credentials = {path = "../../pallets/public-credentials"}
public-credentials-rpc = {path = "../../rpc/public-credentials"}
runtime-common = {path = "../../runtimes/common"}
spiritnet-runtime = {path = "../../runtimes/spiritnet"}

# External dependencies
clap = {version = "3.2.20", features = ["derive"]}
codec = {package = "parity-scale-codec", version = "3.1.5"}
derive_more = "0.99.17"
futures = {version = "0.3.21", features = ["compat"]}
hex-literal = "0.3.4"
jsonrpsee = {version = "0.15.1", features = ["server"]}
log = "0.4.17"
parking_lot = "0.12.1"
serde = {version = "1.0.144", features = ["derive"]}
serde_json = "1.0.83"

# Substrate dependencies
frame-rpc-system = {package = "substrate-frame-rpc-system", git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
pallet-transaction-payment-rpc = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sc-basic-authorship = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sc-chain-spec = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sc-cli = {git = "https://github.com/paritytech/substrate", features = ["wasmtime"], rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sc-client-api = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sc-consensus = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sc-executor = {git = "https://github.com/paritytech/substrate", features = ["wasmtime"], rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sc-keystore = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sc-network = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sc-rpc = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sc-rpc-api = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sc-service = {git = "https://github.com/paritytech/substrate", features = ["wasmtime"], rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sc-sysinfo = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sc-telemetry = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sc-tracing = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sc-transaction-pool = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
