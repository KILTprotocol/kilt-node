substrate-prometheus-endpoint = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }

# Cumulus dependencies
cumulus-client-cli = {git = "https://github.com/paritytech/cumulus", rev = "5b5f1d0862be053c399c76ed95174da293fb537e" }
cumulus-client-collator = {git = "https://github.com/paritytech/cumulus", rev = "5b5f1d0862be053c399c76ed95174da293fb537e" }
cumulus-client-consensus-aura = {git = "https://github.com/paritytech/cumulus", rev = "5b5f1d0862be053c399c76ed95174da293fb537e" }
cumulus-client-consensus-common = {git = "https://github.com/paritytech/cumulus", rev = "5b5f1d0862be053c399c76ed95174da293fb537e" }
cumulus-client-network = {git = "https://github.com/paritytech/cumulus", rev = "5b5f1d0862be053c399c76ed95174da293fb537e" }
