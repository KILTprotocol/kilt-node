[profile]

[profile.release]
codegen-units = 1
lto           = "fat"
panic         = "unwind"

# Defaults for `release` profiles as specified in https://doc.rust-lang.org/cargo/reference/profiles.html#release
[profile.release-unoptimized]
codegen-units = 16
incremental   = true
inherits      = "release"
lto           = false
