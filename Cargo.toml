[workspace]
members = [
  "crates/*",
  "dip-template/nodes/*",
  "dip-template/pallets/*",
  "dip-template/runtimes/*",
  #"integration-tests/emulated",
  "nodes/*",
  "pallets/*",
  "runtime-api/*",
  "runtimes/*",
  "support",
]
resolver = "2"

