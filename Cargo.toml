[package]
authors = ['KILT <info@kilt.io>']
build = 'build.rs'
edition = '2018'
name = 'mashnet-node'
version = '0.22.0'

[[bin]]
name = 'mashnet-node'
path = 'src/main.rs'

[workspace]
members = ['runtime']

[dependencies]
error-chain = '0.12'
exit-future = '0.1'
futures = '0.1'
hex-literal = '0.1'
log = '0.4'
parity-codec = '3.2'
parking_lot = '0.7.1'
tokio = '0.1'
trie-root = '0.12.0'

[dependencies.basic-authorship]
git = 'https://github.com/paritytech/substrate.git'
package = 'sc-basic-authorship'
rev = 'v2.0.0-alpha.3'

[dependencies.consensus]
git = 'https://github.com/paritytech/substrate.git'
package = 'sc-consensus-aura'
rev = 'v2.0.0-alpha.3'

[dependencies.ctrlc]
features = ['termination']
version = '3.0'

[dependencies.inherents]
git = 'https://github.com/paritytech/substrate.git'
package = 'sp-inherents'
rev = 'v2.0.0-alpha.3'

[dependencies.network]
git = 'https://github.com/paritytech/substrate.git'
package = 'sc-network'
rev = 'v2.0.0-alpha.3'

[dependencies.mashnet-node-runtime]
path = 'runtime'

[dependencies.primitives]
git = 'https://github.com/paritytech/substrate.git'
package = 'node-primitives'
rev = 'v2.0.0-alpha.3'

[dependencies.sp-io]
git = 'https://github.com/paritytech/substrate.git'
rev = 'v2.0.0-alpha.3'

[dependencies.sc-cli]
git = 'https://github.com/paritytech/substrate.git'
rev = 'v2.0.0-alpha.3'

[dependencies.sc-client]
git = 'https://github.com/paritytech/substrate.git'
rev = 'v2.0.0-alpha.3'

[dependencies.sc-executor]
git = 'https://github.com/paritytech/substrate.git'
rev = 'v2.0.0-alpha.3'

[dependencies.sc-service]
git = 'https://github.com/paritytech/substrate.git'
rev = 'v2.0.0-alpha.3'

[dependencies.transaction-pool]
git = 'https://github.com/paritytech/substrate.git'
package = 'sc-transaction-pool'
rev = 'v2.0.0-alpha.3'

[build-dependencies]
vergen = '3'

[profile.release]
panic = 'unwind'
