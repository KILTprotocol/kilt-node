authors = ["KILT <info@kilt.io>"]
documentation = "https://docs.kilt.io"
edition = "2021"
homepage = "https://kilt.io/"
license-file = "LICENSE"
readme = "README.md"
repository = "https://github.com/KILTprotocol/kilt-node"
version = "1.8.0"

