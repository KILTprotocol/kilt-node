[package]
authors = ['KILT <info@kilt.io>']
build = 'build.rs'
edition = '2018'
name = 'mashnet-node'
version = '0.22.0'

[[bin]]
name = 'mashnet-node'
path = 'src/main.rs'

[workspace]
members = ['runtime']

[dependencies]
mashnet-node-runtime = { path = 'runtime'}
error-chain = '0.12'
exit-future = '0.2'
futures = '0.3.4'
hex-literal = '0.2.1'
log = '0.4'
parity-codec = '4.1.4'
parking_lot = '0.9.0'
tokio = '0.2.13'
trie-root = '0.16.0'

[dependencies.sc-basic-authorship]
version = '0.8.0-alpha.5'

[dependencies.sc-consensus-aura]
version = '0.8.0-alpha.5'

[dependencies.ctrlc]
features = ['termination']
version = '3.1.4'

[dependencies.sp-inherents]
version = '2.0.0-alpha.5'

[dependencies.sc-network]
version = '0.8.0-alpha.5'

[dependencies.sp-core]
version = '2.0.0-alpha.5'

[dependencies.sp-io]
version = '2.0.0-alpha.5'

[dependencies.sc-cli]
version = '0.8.0-alpha.5'

[dependencies.sc-client]
version = '0.8.0-alpha.5'

[dependencies.sc-executor]
version = '0.8.0-alpha.5'

[dependencies.sc-service]
version = '0.8.0-alpha.5'

[dependencies.sc-transaction-pool]
version = '2.0.0-alpha.5'

[profile.release]
panic = 'unwind'
[build-dependencies]
vergen = '3.1.0'
