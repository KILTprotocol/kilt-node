[package]
authors = [ 'KILT <info@kilt.io>' ]
build = 'build.rs'
edition = '2018'
name = 'mashnet-node'
version = '0.22.0'

[[bin]]
name = 'mashnet-node'
path = 'src/main.rs'

[profile.release]
panic = 'unwind'

[workspace]
members = [
    'runtime',
]

[build-dependencies]
build-script-utils = { package = 'substrate-build-script-utils', version = '2.0.0-rc3' }
vergen = '3.1.0'

[dependencies]
futures = '0.3'
grandpa = { package = 'sc-finality-grandpa', version = '0.8.0-rc3' }
grandpa-primitives = { package = 'sp-finality-grandpa', version = '2.0.0-rc3' }
log = '0.4'
mashnet-node-runtime = { path = 'runtime' }
sc-basic-authorship = '0.8.0-rc3'
sc-cli = '0.8.0-rc3'
sc-client-api = '2.0.0-rc3'
sc-consensus = '0.8.0-rc3'
sc-consensus-aura = '0.8.0-rc3'
sc-executor = '0.8.0-rc3'
sc-network = '0.8.0-rc3'
sc-service = '0.8.0-rc3'
sc-transaction-pool = '2.0.0-rc3'
sp-consensus = '0.8.0-rc3'
sp-consensus-aura = '0.8.0-rc3'
sp-core = '2.0.0-rc3'
sp-inherents = '2.0.0-rc3'
structopt = '0.3.8'
sp-runtime = '2.0.0-rc3'
