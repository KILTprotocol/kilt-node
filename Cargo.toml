[package]
authors = ['KILT <info@kilt.io>']
build = 'build.rs'
edition = '2018'
name = 'mashnet-node'
version = '0.23.0'

[[bin]]
name = 'mashnet-node'
path = 'src/main.rs'

[profile.release]
panic = 'unwind'

[workspace]
members = [
  'runtime',
  'pallets/attestation',
  'pallets/ctype',
  'pallets/delegation',
  'pallets/did',
  'pallets/error',
  'pallets/portablegabi',
]

[build-dependencies]
build-script-utils = {package = 'substrate-build-script-utils', version = '2.0.0', git = 'https://github.com/paritytech/substrate', branch = "master"}
vergen = '3.1.0'

[dependencies]
frame-benchmarking = {git = 'https://github.com/paritytech/substrate.git', branch = "master"}
frame-benchmarking-cli = {git = 'https://github.com/paritytech/substrate.git', branch = "master"}
frame-rpc-system = {package = 'substrate-frame-rpc-system', version = '2.0.0', git = 'https://github.com/paritytech/substrate', branch = "master"}
futures = '0.3'
hex-literal = '0.2'
jsonrpc-core = '15.0.0'
log = '0.4'
mashnet-node-runtime = {path = 'runtime'}
pallet-transaction-payment-rpc = {version = '2.0.0', git = 'https://github.com/paritytech/substrate', branch = "master"}
sc-basic-authorship = {version = '0.8.0', git = 'https://github.com/paritytech/substrate', branch = "master"}
sc-cli = {version = '0.8.0', git = 'https://github.com/paritytech/substrate', branch = "master"}
sc-client-api = {version = '2.0.0', git = 'https://github.com/paritytech/substrate', branch = "master"}
sc-consensus = {version = '0.8.0', git = 'https://github.com/paritytech/substrate', branch = "master"}
sc-consensus-aura = {version = '0.8.0', git = 'https://github.com/paritytech/substrate', branch = "master"}
sc-executor = {version = '0.8.0', git = 'https://github.com/paritytech/substrate', branch = "master"}
sc-finality-grandpa = {version = '0.8.0', git = 'https://github.com/paritytech/substrate', branch = "master"}
sc-keystore = {git = 'https://github.com/paritytech/substrate', branch = "master"}
sc-network = {version = '0.8.0', git = 'https://github.com/paritytech/substrate', branch = "master"}
sc-rpc = {version = '2.0.0', git = 'https://github.com/paritytech/substrate', branch = "master"}
sc-rpc-api = {version = '0.8.0', git = 'https://github.com/paritytech/substrate', branch = "master"}
sc-service = {version = '0.8.0', git = 'https://github.com/paritytech/substrate', branch = "master"}
sc-transaction-pool = {version = '2.0.0', git = 'https://github.com/paritytech/substrate', branch = "master"}
sp-api = {version = '2.0.0', git = 'https://github.com/paritytech/substrate', branch = "master"}
sp-block-builder = {version = '2.0.0', git = 'https://github.com/paritytech/substrate', branch = "master"}
