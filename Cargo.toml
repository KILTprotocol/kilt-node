[package]
authors = ['KILT <info@kilt.io>']
build = 'build.rs'
edition = '2018'
name = 'mashnet-node'
version = '0.23.0'

[[bin]]
name = 'mashnet-node'
path = 'src/main.rs'

[profile.release]
panic = 'unwind'

[workspace]
members = [
	'runtime',
	'pallets/attestation',
	'pallets/ctype',
	'pallets/delegation',
	'pallets/did',
	'pallets/error',
	'pallets/portablegabi',
]

[build-dependencies]
build-script-utils = {package = 'substrate-build-script-utils', version = '2.0.0'}
vergen = '3.1.0'

[dependencies]
frame-rpc-system = {package = 'substrate-frame-rpc-system', version = '2.0.0'}
futures = '0.3'
hex-literal = '0.2'
jsonrpc-core = '15.0.0'
log = '0.4'
mashnet-node-runtime = {path = 'runtime'}
sc-basic-authorship = '0.8.0'
sc-cli = '0.8.0'
sc-client-api = '2.0.0'
sc-consensus = '0.8.0'
sc-consensus-aura = '0.8.0'
sc-executor = '0.8.0'
sc-finality-grandpa = '0.8.0'
sc-network = '0.8.0'
sc-rpc = '2.0.0'
sc-rpc-api = '0.8.0'
sc-service = '0.8.0'
sc-transaction-pool = '2.0.0'
sp-blockchain = '2.0.0'
sp-block-builder = '2.0.0'
sp-consensus = '0.8.0'
sp-consensus-aura = '0.8.0'
sp-core = '2.0.0'
sp-finality-grandpa = '2.0.0'
sp-inherents = '2.0.0'
sp-runtime = '2.0.0'
sp-api = '2.0.0'
sp-transaction-pool = '2.0.0'
structopt = '0.3.8'
pallet-transaction-payment-rpc = '2.0.0'