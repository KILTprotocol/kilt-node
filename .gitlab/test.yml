clippy-and-docs:
  extends: .check_skip_rust
  interruptible: true
  timeout: 2 hours
  image: paritytech/ci-unified:bullseye-1.77.0
  stage: test
  script:
    - cargo clippy --all-features --all-targets --locked -- -D warnings
    - RUSTDOCFLAGS='-D warnings' cargo doc --all-features --no-deps --locked

fmt:
  interruptible: true
  extends: .check_skip_rust
  image: paritytech/ci-unified:bullseye-1.77.0
  stage: test
  script:
    - cargo fmt -- --check
    - taplo fmt --check

test:
  interruptible: true
  extends: .check_skip_rust
  timeout: 2 hours
  image: paritytech/ci-unified:bullseye-1.77.0
  stage: test
  script:
    - cargo test --all --all-targets --locked

test-features:
  extends: .check_skip_rust
  interruptible: true
  timeout: 2 hours
  image: paritytech/ci-unified:bullseye-1.77.0
  stage: test
  needs:
    - test
  script:
    - cargo test --all --all-features --all-targets --locked

integration-tests:
  extends: .check_skip_integration_tests
  interruptible: true
  timeout: 30 minutes
  image: paritytech/ci-unified:bullseye-1.77.0
  stage: test
  cache: {}
  variables:
    CI: "true"
  script:
    - cd ./integration-tests/chopsticks
    - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
    - export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh" --no-use
    - eval "[ -f .nvmrc ] && nvm install" && nvm use
    - yarn --immutable
    - yarn ts-check
    - yarn lint
    - yarn test:CI

build-wasm-try-runtime:
  interruptible: true
  parallel:
    matrix:
      - RUNTIME: "peregrine"
      - RUNTIME: "spiritnet"
  image:
    name: paritytech/ci-unified:bullseye-1.77.0
    entrypoint: [""]
  stage: release
  only:
    - develop
    - master
    - /^[0-9]+(?:\.[0-9]+){2}(?:-(rc)*([0-9])+)?$/
  script:
    - cargo build --release -p ${RUNTIME}-runtime --features try-runtime
    - mkdir ./out
    - mv target/release/wbuild/${RUNTIME}-runtime/${RUNTIME}_runtime.compact.compressed.wasm ./dangerous_${RUNTIME}.try-runtime.wasm
  artifacts:
    name: ${RUNTIME}_try-runtime
    paths:
      - ./dangerous_${RUNTIME}.try-runtime.wasm
    expire_in: 12 week

test-try-runtime:
  extends: .check_skip_rust
  interruptible: true
  parallel:
    matrix:
      - RUNTIME: "peregrine"
        ENDPOINT: "wss://peregrine.kilt.io:443"
      - RUNTIME: "spiritnet"
        ENDPOINT: "wss://spiritnet.kilt.io:443"
  timeout: 2 hours
  image: paritytech/ci-unified:bullseye-1.77.0
  stage: release
  variables:
    TRY_RUNTIME_CLI_VERSION_TAG: v0.7.0
  needs:
    - build-wasm-try-runtime
  artifacts:
    paths:
      - out/*
    when: on_success
  script:
    - cargo install --git https://github.com/paritytech/try-runtime-cli --tag ${TRY_RUNTIME_CLI_VERSION_TAG} --locked
    - ./.cargo/bin/try-runtime --version
    - ./try-runtime --runtime ./out/dangerous_${RUNTIME}.try-runtime.wasm on-runtime-upgrade --disable-spec-version-check --checks=all live --uri=${ENDPOINT}
