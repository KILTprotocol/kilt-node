settings:
    node_verifier: "None"
    provider: "kubernetes"
    # 18000 seconds -> 300 minutes -> 5 hours
    timeout: 18000

# Env variables:
# * RELAY_IMAGE: Docker image for relaychain nodes
# * RELAY_RPC: RPC port for one relaychain node
# * PARA_IMAGE: Docker image for the parachain nodes
# * PARA_RPC: RPC port for one parachain node

relaychain:
    # Relative to workdir from where the network is spawned, which is the `zombienet` folder from the root
    chain_spec_path: "runtimes/peregrine/paseo-local.plain.json"
    default_image: "{{RELAY_IMAGE}}"
    nodes:
        - name: "relay-alice"
          rpc_port: "{{RELAY_RPC}}"
        - name: "relay-alice"

parachains:
    - id: 2086
      chain: peregrine-dev

      collators:
          - command: "node-executable"
            image: "{{ PARA_IMAGE }}"
            name: "para-alice"
            rpc_port: "{{ PARA_RPC }}"
          - command: "node-executable"
            image: "{{ PARA_IMAGE }}"
            name: "para-bob"
