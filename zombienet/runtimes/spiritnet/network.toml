[settings]
provider = "kubernetes"
# 18000 seconds -> 300 minutes -> 5 hours
timeout = 18000

# Env variables:
# * RELAY_IMAGE: Docker image for relaychain nodes
# * RELAY_RPC: RPC port for one relaychain node
# * PARA_IMAGE: Docker image for the parachain nodes
# * PARA_RPC: RPC port for one parachain node

[relaychain]
chain                              = "rococo-local"
default_image                      = "{{RELAY_IMAGE}}"
default_substrate_cli_args_version = 1

[[relaychain.nodes]]
name     = "relay-alice"
rpc_port = "{{RELAY_RPC}}"

[[relaychain.nodes]]
name = "relay-bob"

[[relaychain.nodes]]
name = "relay-charlie"

[[parachains]]
id = 2086

[[parachains.collator]]
args     = ["--chain=spiritnet-dev"]
command  = "node-executable"
image    = "{{PARA_IMAGE}}"
name     = "para-alice"
rpc_port = "{{PARA_RPC}}"

[[parachains.collator]]
command = "node-executable"
image   = "{{PARA_IMAGE}}"
name    = "para-bob"
