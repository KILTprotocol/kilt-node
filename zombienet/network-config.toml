[relaychain]
chain = "rococo-local"
default_args = ["-lparachain=debug"]
default_command = "polkadot"
default_image = "docker.io/parity/polkadot:latest"

[[relaychain.nodes]]
name = "alice"
validator = true

[[relaychain.nodes]]
name = "bob"
validator = true

[[parachains]]
id = 2000

[[parachains.collators]]
command_with_args = """node-executable \
        --chain=dev \
        --dave \
        --runtime=peregrine \
        --rpc-port=9933 \
        --rpc-cors=all \
        --rpc-external \
        --ws-external \
        --execution=wasm \
        --pruning archive \
        -- \
        --chain=/cfg/rococo-local.json \
        --execution=wasm"""
image = "kiltprotocol/kilt-node:latest"
name = "kilt-node-dave"

[[parachains.collators]]
command_with_args = """node-executable \
        --chain=dev \
        --alice \
        --runtime=peregrine \
        --rpc-port=9933 \
        --rpc-cors=all \
        --rpc-external \
        --ws-external \
        --force-authoring \
        --execution=wasm \
        --pruning archive \
        -- \
        --chain=/cfg/rococo-local.json \
        --execution=wasm"""
image = "kiltprotocol/kilt-node:latest"
name = "kilt-node-alice"
