[settings]
enable_tracing = false
provider = "kubernetes"
# 18000 seconds -> 300 minutes -> 5 hours
timeout = 18000

[relaychain]
chain = "rococo-local"
default_image = "parity/polkadot:v1.0.0"
default_substrate_cli_args_version = 1

  [[relaychain.nodes]]
  name = "relay-alice"
  rpc_port = "50001"

  [[relaychain.nodes]]
  name = "relay-bob"

  [[relaychain.nodes]]
  name = "relay-charlie"

[[parachains]]
id = 2000

  [[parachains.collators]]
  command = "node-executable"
  name = "kilt-node-alice"
  image = "kiltprotocol/kilt-node:latest"
  rpc_port = "50011"

  [[parachains.collators]]
  command = "node-executable"
  name = "kilt-node-bob"
  image = "kiltprotocol/kilt-node:latest"
  rpc_port = "50012"
