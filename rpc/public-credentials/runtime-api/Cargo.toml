[package]
authors = ["KILT <info@kilt.io>"]
description = "Runtime APIs for dealing with public credentials."
edition = "2021"
name = "public-credentials-runtime-api"
repository = "https://github.com/KILTprotocol/mashnet-node"
version = "1.7.0"

[dependencies]
codec = {package = "parity-scale-codec", version = "3.1.5", default-features = false}

frame-system = {git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.25", default-features = false}
sp-api = {git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.25", default-features = false}
sp-std = {git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.25", default-features = false}

public-credentials = {path = "../../../pallets/public-credentials", default-features = false}

[features]
default = ["std"]
std = [
	"codec/std",

  "frame-system/std",
	"sp-api/std",
	"sp-std/std",

  "public-credentials/std",
]
