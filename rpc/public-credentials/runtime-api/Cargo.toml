[package]
authors = ["KILT <info@kilt.io>"]
description = "Runtime APIs for dealing with public credentials."
edition = "2021"
name = "public-credentials-runtime-api"
repository = "https://github.com/KILTprotocol/kilt-node"
version = "1.7.2"

[dependencies]
# External dependencies
codec = {package = "parity-scale-codec", version = "3.1.5", default-features = false}

# Substrate dependencies
sp-api = {git = "https://github.com/paritytech/substrate", default-features = false, rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sp-std = {git = "https://github.com/paritytech/substrate", default-features = false, rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }

[features]
default = ["std"]
std = [
	"codec/std",
	"sp-api/std",
	"sp-std/std",
]
