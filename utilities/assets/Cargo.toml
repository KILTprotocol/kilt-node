[package]
authors = ["KILT <info@kilt.io>"]
description = "Asset DIDs and related structs, suitable for no_std environments."
edition = "2021"
name = "kilt-asset-dids"
repository = "https://github.com/KILTprotocol/mashnet-node"
version = "1.6.2"

[dependencies]
base58 = {version = "0.2.0", default-features = false}

codec = {package = "parity-scale-codec", version = "3.1.2", default-features = false, features = ["derive"]}
scale-info = {version = "2.1.1", default-features = false, features = ["derive"]}
frame-support = {branch = "polkadot-v0.9.24", default-features = false, git = "https://github.com/paritytech/substrate"}

[features]
default = ["std"]

std = [
  "codec/std",
  "frame-support/std",
  "scale-info/std"
]
