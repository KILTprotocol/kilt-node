[package]
authors.workspace = true
description = "Pallet enabling receiving identity information from providers via the pallet-dip-provider pallet."
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
license-file.workspace = true
name = "pallet-dip-consumer"
readme.workspace = true
repository.workspace = true
version.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dev-dependencies]
kilt-support = {workspace = true, features = ["mock", "try-runtime"]}
sp-io = {workspace = true, features = ["std"]}
sp-keystore = {workspace = true, features = ["std"]}

[dependencies]
frame-support.workspace = true
frame-system.workspace = true
kilt-support.workspace = true
parity-scale-codec = {workspace = true, features = ["derive"]}
scale-info = {workspace = true, features = ["derive"]}
sp-core.workspace = true
sp-std.workspace = true

# Benchmarks
frame-benchmarking = {workspace = true, optional = true}
sp-runtime.workspace = true

[features]
default = [ "std" ]

runtime-benchmarks = [
	"frame-benchmarking",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"kilt-support/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
std = [
	"frame-benchmarking/std",
	"frame-support/std",
	"frame-system/std",
	"kilt-support/std",
	"parity-scale-codec/std",
	"scale-info/std",
	"sp-core/std",
	"sp-std/std",
]

try-runtime = [ "kilt-support/try-runtime" ]
