[package]
authors = ["KILT <info@kilt.io>"]
description = "Enables adding and revoking public credentials."
edition = "2021"
name = "public-credentials"
repository = "https://github.com/KILTprotocol/mashnet-node"
version = "1.7.0"

[dev-dependencies]
attestation = {features = ["mock"], path = "../attestation"}
ctype = {features = ["mock"], path = "../ctype"}
kilt-support = {features = ["mock"], path = "../../support"}

pallet-balances = {branch = "polkadot-v0.9.25", git = "https://github.com/paritytech/substrate"}
serde = "1.0.137"
sp-io = {branch = "polkadot-v0.9.25", git = "https://github.com/paritytech/substrate"}
sp-keystore = {branch = "polkadot-v0.9.25", git = "https://github.com/paritytech/substrate"}

[dependencies]
codec = {package = "parity-scale-codec", version = "3.1.2", default-features = false, features = ["derive"]}
base58 = {version = "0.2.0"}
hex = {default-features = false, version = "0.4.3"}
log = "0.4.17"
scale-info = {version = "2.1.1", default-features = false, features = ["derive"]}
serde = {version = "1.0.137", optional = true}

# Internal dependencies
attestation = {default-features = false, path = "../attestation"}
ctype = {default-features = false, path = "../ctype"}
kilt-asset-dids = {default-features = false, path = "../../crates/assets"}
kilt-support = {default-features = false, path = "../../support"}

#External dependencies
frame-benchmarking = {branch = "polkadot-v0.9.25", default-features = false, git = "https://github.com/paritytech/substrate", optional = true}
frame-support = {branch = "polkadot-v0.9.25", default-features = false, git = "https://github.com/paritytech/substrate"}
frame-system = {branch = "polkadot-v0.9.25", default-features = false, git = "https://github.com/paritytech/substrate"}
pallet-balances = {branch = "polkadot-v0.9.25", default-features = false, git = "https://github.com/paritytech/substrate", optional = true}
sp-core = {branch = "polkadot-v0.9.25", default-features = false, git = "https://github.com/paritytech/substrate"}
sp-io = {branch = "polkadot-v0.9.25", default-features = false, git = "https://github.com/paritytech/substrate", optional = true}
sp-keystore = {branch = "polkadot-v0.9.25", default-features = false, git = "https://github.com/paritytech/substrate", optional = true}
sp-runtime = {branch = "polkadot-v0.9.25", default-features = false, git = "https://github.com/paritytech/substrate"}
sp-std = {branch = "polkadot-v0.9.25", default-features = false, git = "https://github.com/paritytech/substrate"}

[features]
default = ["std"]
runtime-benchmarks = [
  "frame-benchmarking",
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
  "kilt-support/runtime-benchmarks",
]
std = [
  "codec/std",
  "attestation/std",
  "ctype/std",
  "frame-support/std",
  "frame-system/std",
  "kilt-asset-dids/std",
  "kilt-support/std",
  "log/std",
  "pallet-balances/std",
  "scale-info/std",
  "sp-core/std",
  "sp-io/std",
  "sp-runtime/std",
  "sp-std/std",
]
try-runtime = [
  "frame-support/try-runtime",
]
