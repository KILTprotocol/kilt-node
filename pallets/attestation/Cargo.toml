[package]
authors = ['KILT <info@kilt.io>']
description = 'Enables adding and revoking attestations.'
edition = '2018'
name = 'attestation'
repository = 'https://github.com/KILTprotocol/mashnet-node'
version = '0.23.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[dev-dependencies]
kilt-primitives = {path = '../../primitives', default-features = false}

[dev-dependencies.sp-core]
branch = "rococo-v1"
default-features = false
git = 'https://github.com/paritytech/substrate'

[build-dependencies.substrate-wasm-builder-runner]
version = '1.0.6'

# pallets
[dependencies]
ctype = {version = '0.23.0', default-features = false, path = '../ctype'}
delegation = {version = '0.23.0', default-features = false, path = '../delegation'}
error = {version = '0.23.0', default-features = false, path = '../error'}

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.3.0'

[dependencies.frame-support]
branch = "rococo-v1"
default-features = false
git = 'https://github.com/paritytech/substrate'

[dependencies.frame-system]
branch = "rococo-v1"
default-features = false
git = 'https://github.com/paritytech/substrate'

[dependencies.sp-runtime]
branch = "rococo-v1"
default-features = false
git = 'https://github.com/paritytech/substrate'

[dependencies.sp-std]
branch = "rococo-v1"
default-features = false
git = 'https://github.com/paritytech/substrate'

[dependencies.sp-io]
branch = "rococo-v1"
default-features = false
git = 'https://github.com/paritytech/substrate'

[features]
default = ['std']
std = [
  'codec/std',
  'frame-support/std',
  'frame-system/std',
  'sp-runtime/std',
  'sp-io/std',
  'sp-std/std',
  'sp-io/std',
  'ctype/std',
  'delegation/std',
  'error/std',
]
