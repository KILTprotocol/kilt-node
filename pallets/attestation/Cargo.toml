[package]
authors = ["KILT <info@kilt.io>"]
description = "Enables adding and revoking attestations."
edition = "2018"
name = "attestation"
repository = "https://github.com/KILTprotocol/mashnet-node"
version = "0.24.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

# Build dependencies

[build-dependencies.substrate-wasm-builder-runner]
version = "3.0.0"

# Dev dependencies

[dev-dependencies.ctype]
path = "../ctype"
features = ["mock"]
version = "0.24.0"

[dev-dependencies.delegation]
path = "../delegation"
features = ["mock"]
version = "0.24.0"

[dev-dependencies.did]
path = "../did"
features = ["mock"]
version = "0.24.0"

[dev-dependencies.kilt-primitives]
path = "../../primitives"
default-features = false

[dev-dependencies.serde]
version = "1.0.101"

[dev-dependencies.sp-core]
git = "https://github.com/paritytech/substrate"
default-features = false
branch = "rococo-v1"
version = "3.0.0"

[dev-dependencies.sp-keystore]
git = "https://github.com/paritytech/substrate"
default-features = false
branch = "rococo-v1"
version = "0.9.0"

# Internal dependencies

[dependencies.ctype]
version = "0.24.0"
default-features = false
path = "../ctype"

[dependencies.delegation]
version = "0.24.0"
default-features = false
path = "../delegation"

[dependencies.did]
version = "0.24.0"
default-features = false
path = "../did"

[dependencies.kilt-primitives]
path = "../../primitives"
optional = true
default-features = false

# External dependencies

[dependencies.codec]
default-features = false
features = ["derive"]
package = "parity-scale-codec"
version = "2.0.0"

# Benchmarking
[dependencies.frame-benchmarking]
git = "https://github.com/paritytech/substrate"
default-features = false
optional = true
branch = "rococo-v1"

[dependencies.frame-support]
branch = "rococo-v1"
default-features = false
git = "https://github.com/paritytech/substrate"

[dependencies.frame-system]
branch = "rococo-v1"
default-features = false
git = "https://github.com/paritytech/substrate"

[dependencies.log]
version = "0.4.14"
default-features = false

[dependencies.serde]
optional = true
version = "1.0.101"

[dependencies.sp-io]
branch = "rococo-v1"
default-features = false
optional = true
git = "https://github.com/paritytech/substrate"

# Benchmarking
[dependencies.sp-core]
git = "https://github.com/paritytech/substrate"
default-features = false
optional = true
branch = "rococo-v1"

[dependencies.sp-runtime]
branch = "rococo-v1"
default-features = false
git = "https://github.com/paritytech/substrate"

[dependencies.sp-std]
branch = "rococo-v1"
default-features = false
git = "https://github.com/paritytech/substrate"

[features]
default = ["std"]
mock = [
  "serde",
  "kilt-primitives",
  "sp-io",
  "sp-core",
]
runtime-benchmarks = [
  "frame-benchmarking",
  "sp-core",
  "delegation/runtime-benchmarks",
]
std = [
  "codec/std",
  "frame-support/std",
  "frame-system/std",
  "log/std",
  "sp-runtime/std",
  "sp-io/std",
  "sp-std/std",
  "sp-io/std",
  "ctype/std",
  "delegation/std",
  "sp-core/std",
]
