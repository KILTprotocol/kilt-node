[package]
authors.workspace = true
description = "Pallet enabling to send some form of identity information to a specified destination."
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
license-file.workspace = true
name = "pallet-dip-provider"
readme.workspace = true
repository.workspace = true
version.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dev-dependencies]
kilt-support = { workspace = true, features = ["mock", "std"] }
sp-io = { workspace = true, features = ["std"] }

[dependencies]
did.workspace = true
frame-support.workspace = true
frame-system.workspace = true
parity-scale-codec = { workspace = true, features = ["derive"] }
scale-info = { workspace = true, features = ["derive"] }
sp-std.workspace = true

# Benchmarks
frame-benchmarking = { workspace = true, optional = true }
kilt-support = { workspace = true, optional = true }
sp-keystore = { workspace = true, optional = true }

[features]
default = ["std"]
std = [
  "did/std",
  "frame-support/std",
  "frame-system/std",
  "parity-scale-codec/std",
  "scale-info/std",
  "sp-std/std",
]
runtime-benchmarks = [
  "did/runtime-benchmarks",
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
  "frame-benchmarking/runtime-benchmarks",
  "kilt-support/mock",
  "kilt-support/runtime-benchmarks",
  "sp-keystore",
]
