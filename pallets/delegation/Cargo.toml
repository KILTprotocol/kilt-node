[package]
authors = [ 'KILT <info@kilt.io>' ]
edition = '2018'
name = 'delegation'
repository = 'https://github.com/KILTprotocol/mashnet-node'
version = '0.23.0'
description = 'Enables creating and revoking root nodes of delegation hierarchies; adding and revoking delegation nodes based on root nodes.'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

[build-dependencies.substrate-wasm-builder-runner]
version = '1.0.6'

# pallets
[dependencies]
ctype = { version = '0.23.0', default-features = false, path = '../ctype' }
error = { version = '0.23.0', default-features = false, path = '../error' }

[dev-dependencies]
mashnet-node-runtime = { version = '0.23.0', default-features = false, path = '../../runtime' }

[dev-dependencies.sp-core]
default-features = false
version = '2.0.0'

[dependencies.bitflags]
default-features = false
version = '1.2.1'

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.3.0'

[dependencies.frame-support]
default-features = false
version = '2.0.0'

[dependencies.frame-system]
default-features = false
version = '2.0.0'

[dependencies.sp-runtime]
default-features = false
version = '2.0.0'

[dependencies.sp-std]
default-features = false
version = '2.0.0'

[dependencies.sp-io]
default-features = false
version = '2.0.0'

[features]
default = [ 'std' ]
std = [
	'codec/std',
	'frame-support/std',
	'frame-system/std',
	'sp-runtime/std',
	'sp-io/std',
	'sp-std/std',
	'sp-io/std',
	'ctype/std',
	'error/std'
]
