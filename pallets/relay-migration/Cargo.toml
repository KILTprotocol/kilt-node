[package]
authors = ["KILT <info@kilt.io>"]
description = "Initiate migration to another relay chain"
edition = "2021"
name = "pallet-relay-migration"
repository = "https://github.com/KILTprotocol/kilt-node"
version = "1.7.2"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = {package = "parity-scale-codec", version = "3.1.5", default-features = false, features = ["derive"]}
cumulus-pallet-parachain-system = {git = "https://github.com/paritytech/cumulus", default-features = false, rev = "5b5f1d0862be053c399c76ed95174da293fb537e" }
cumulus-primitives-core = {git = "https://github.com/paritytech/cumulus", default-features = false, rev = "5b5f1d0862be053c399c76ed95174da293fb537e" }
log = "0.4.17"
pallet-xcm = {git = "https://github.com/paritytech/polkadot", default-features = false, rev = "7725d4b5a12eb503a2380ac534468b87b4476f03" }
polkadot-core-primitives = {git = "https://github.com/paritytech/polkadot", default-features = false, rev = "7725d4b5a12eb503a2380ac534468b87b4476f03" }
polkadot-runtime-common = {git = "https://github.com/paritytech/polkadot", default-features = false, rev = "7725d4b5a12eb503a2380ac534468b87b4476f03" }
scale-info = {version = "2.1.1", default-features = false, features = ["derive"]}
xcm = {git = "https://github.com/paritytech/polkadot", default-features = false, rev = "7725d4b5a12eb503a2380ac534468b87b4476f03" }

# KILT
kilt-support = {default-features = false, path = "../../support"}

# Substrate dependencies
frame-support = { default-features = false, git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
frame-system = { default-features = false, git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sp-core = { default-features = false, git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sp-io = { default-features = false, git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sp-std = { default-features = false, git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }

# benchmarking
frame-benchmarking = { optional = true, default-features = false, git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }

[features]
default = ["std"]
std = [
  "codec/std",
  "cumulus-pallet-parachain-system/std",
  "cumulus-primitives-core/std",
  "frame-benchmarking/std",
  "frame-support/std",
  "frame-system/std",
  "kilt-support/std",
  "log/std",
  "pallet-xcm/std",
  "polkadot-core-primitives/std",
  "polkadot-runtime-common/std",
  "scale-info/std",
  "sp-core/std",
  "sp-io/std",
  "sp-runtime/std",
  "sp-std/std",
  "xcm/std",
]
try-runtime = [
  "frame-support/try-runtime",
  "kilt-support/try-runtime",
]
