[package]
authors = ["KILT <info@kilt.io>"]
description = "Enables adding and removing decentralized identifiers (DIDs)."
edition = "2021"
name = "did"
repository = "https://github.com/KILTprotocol/kilt-node"
version = "1.7.2"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
substrate-wasm-builder = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }

[dev-dependencies]
env_logger = "0.9.0"
serde = "1.0.144"

ctype = {features = ["mock"], path = "../ctype"}

frame-benchmarking = { git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
pallet-balances = { git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sp-keystore = { git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }

[dependencies]
# Internal dependencies
ctype = {path = "../ctype", optional = true}
kilt-support = {default-features = false, path = "../../support"}

# External dependencies
hex = {default-features = false, features = ["alloc"], version = "0.4.3"}
log = "0.4.17"
serde = {version = "1.0.136", optional = true, features = ["derive"]}

codec = {package = "parity-scale-codec", version = "3.1.5", default-features = false, features = ["derive"]}
frame-support = { default-features = false, git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
frame-system = { default-features = false, git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
scale-info = {version = "2.1.1", default-features = false, features = ["derive"]}
sp-core = { default-features = false, git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sp-io = { default-features = false, git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sp-runtime = { default-features = false, git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sp-std = { default-features = false, git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }

# benchmarking
frame-benchmarking = { default-features = false, git = "https://github.com/paritytech/substrate", optional = true, rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
pallet-balances = { default-features = false, git = "https://github.com/paritytech/substrate", optional = true, rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sp-keystore = { default-features = false, git = "https://github.com/paritytech/substrate", optional = true, rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }

[features]
default = ["std"]
mock = [
  "ctype",
  "pallet-balances",
  "sp-keystore",
]
runtime-benchmarks = [
  # "ctype/runtime-benchmarks", # enabling this results in an error that's impossible to link to this line.
  "frame-benchmarking",
  "pallet-balances/runtime-benchmarks",
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
  "kilt-support/runtime-benchmarks",
]
std = [
  "codec/std",
  "ctype/std",
  "frame-support/std",
  "frame-system/std",
  "hex/std",
  "kilt-support/std",
  "log/std",
  "pallet-balances/std",
  "scale-info/std",
  "serde",
  "sp-core/std",
  "sp-io/std",
  "sp-keystore/std",
  "sp-runtime/std",
  "sp-std/std",
]
try-runtime = [
  "frame-support/try-runtime",
  "kilt-support/try-runtime",
]
