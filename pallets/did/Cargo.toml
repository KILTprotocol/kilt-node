[package]
authors = ["KILT <info@kilt.io>"]
description = "Enables adding and removing decentralized identifiers (DIDs)."
edition = "2018"
name = "did"
repository = "https://github.com/KILTprotocol/mashnet-node"
version = "0.24.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

# Dev dependencies

[dev-dependencies.kilt-primitives]
path = "../../primitives"
default-features = false

[dev-dependencies.serde]
version = "1.0.101"

[dev-dependencies.sp-io]
branch = "rococo-v1"
default-features = false
git = "https://github.com/paritytech/substrate"
version = "3.0.0"

# Regular dependencies

[dependencies.codec]
default-features = false
features = ["derive"]
package = "parity-scale-codec"
version = "2.0.0"

[dependencies.frame-benchmarking]
branch = "rococo-v1"
default-features = false
git = "https://github.com/paritytech/substrate"
optional = true
version = "3.0.0"

[dependencies.frame-support]
branch = "rococo-v1"
default-features = false
git = "https://github.com/paritytech/substrate"
version = "3.0.0"

[dependencies.frame-system]
branch = "rococo-v1"
default-features = false
git = "https://github.com/paritytech/substrate"
version = "3.0.0"

[dependencies.kilt-primitives]
path = "../../primitives"
default-features = false
optional = true

[dependencies.log]
version = "0.4.14"
default-features = false

[dependencies.serde]
version = "1.0.101"
optional = true

[dependencies.sp-core]
branch = "rococo-v1"
default-features = false
git = "https://github.com/paritytech/substrate"
version = "3.0.0"

[dependencies.sp-io]
branch = "rococo-v1"
default-features = false
optional = true
git = "https://github.com/paritytech/substrate"
version = "3.0.0"

[dependencies.sp-runtime]
branch = "rococo-v1"
default-features = false
git = "https://github.com/paritytech/substrate"
version = "3.0.0"

[dependencies.sp-std]
branch = "rococo-v1"
default-features = false
git = "https://github.com/paritytech/substrate"
version = "3.0.0"

[features]
default = ["std"]
runtime-benchmarks = [
  "frame-benchmarking",
]
mock = [
  "serde",
  "kilt-primitives",
  "sp-io",
]
std = [
  "codec/std",
  "frame-support/std",
  "frame-system/std",
  "log/std",
  "sp-std/std",
]
