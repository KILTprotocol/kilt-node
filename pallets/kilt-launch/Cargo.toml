[package]
authors = ["KILT <info@kilt.io>"]
description = "Enables automatic unlocking of balance from genesis block"
edition = "2018"
name = "kilt-launch"
repository = "https://github.com/KILTprotocol/mashnet-node"
version = "0.1.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
serde = { version = "1.0.101", optional = true }
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
sp-std = {git = "https://github.com/paritytech/substrate", default-features = false, version = "3.0.0", branch = "polkadot-v0.9.4"}

frame-support = {git = "https://github.com/paritytech/substrate", default-features = false, version = "3.0.0", branch = "polkadot-v0.9.4"}
frame-system = {git = "https://github.com/paritytech/substrate", default-features = false, version = "3.0.0", branch = "polkadot-v0.9.4"}
frame-benchmarking = {git = "https://github.com/paritytech/substrate", default-features = false, version = "3.1.0", branch = "polkadot-v0.9.4", optional = true}
pallet-balances = {git = "https://github.com/paritytech/substrate", default-features = false, version = "3.0.0", branch = "polkadot-v0.9.4"}
pallet-vesting = {git = "https://github.com/paritytech/substrate", default-features = false, version = "3.0.0", branch = "polkadot-v0.9.4"}
sp-runtime = {git = "https://github.com/paritytech/substrate", default-features = false, version = "3.0.0", branch = "polkadot-v0.9.4"}

# benchmarking
kilt-primitives = {path = "../../primitives", default-features = false, optional = true}

[dev-dependencies]
sp-core = {git = "https://github.com/paritytech/substrate", default-features = false, version = "3.0.0", branch = "polkadot-v0.9.4"}
sp-io = {git = "https://github.com/paritytech/substrate", default-features = false, version = "3.0.0", branch = "polkadot-v0.9.4"}

[features]
default = ["std"]

std = [
	"serde",
	"codec/std",
	"frame-support/std",
	"frame-system/std",
	"frame-benchmarking/std",
	"pallet-balances/std",
	"pallet-vesting/std",
	"sp-runtime/std",
	"sp-std/std"
]
runtime-benchmarks = [
	"frame-benchmarking",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"kilt-primitives",
]
try-runtime = ["frame-support/try-runtime"]
