[package]
authors = ['KILT <info@kilt.io>']
description = 'Enables RSA-B accumulator storage for portablegabi anonymous credentials.'
edition = '2018'
homepage = 'https://kiltprotocol.github.io/portablegabi-tutorial/'
name = 'portablegabi'
repository = 'https://github.com/KILTprotocol/mashnet-node'
version = '0.23.0'

[package.metadata.docs.rs]
targets = ['x86_64-unknown-linux-gnu']

# pallets
[dependencies]
error = {version = '0.23.0', default-features = false, path = '../error'}

[dependencies.serde]
features = ['derive']
optional = true
version = '1.0.111'

[dependencies.codec]
default-features = false
features = ['derive']
package = 'parity-scale-codec'
version = '1.3.0'

[dependencies.sp-runtime]
branch = "rococo-v1"
default-features = false
git = 'https://github.com/paritytech/substrate'
version = '2.0.0'

[dependencies.frame-support]
branch = "rococo-v1"
default-features = false
git = 'https://github.com/paritytech/substrate'
version = '2.0.0'

[dependencies.frame-system]
branch = "rococo-v1"
default-features = false
git = 'https://github.com/paritytech/substrate'
version = '2.0.0'

[dependencies.pallet-balances]
branch = "rococo-v1"
default-features = false
git = 'https://github.com/paritytech/substrate'
version = '2.0.0'

[dependencies.sp-io]
branch = "rococo-v1"
default-features = false
git = 'https://github.com/paritytech/substrate'
version = '2.0.0'

[dependencies.sp-std]
branch = "rococo-v1"
default-features = false
git = 'https://github.com/paritytech/substrate'
version = '2.0.0'

[dev-dependencies.sp-core]
branch = "rococo-v1"
default-features = false
git = 'https://github.com/paritytech/substrate'
version = '2.0.0'

[dev-dependencies.sp-arithmetic]
branch = "rococo-v1"
default-features = false
git = 'https://github.com/paritytech/substrate'
version = '2.0.0'

[features]
default = ['std']
std = [
  'serde',
  'codec/std',
  'frame-support/std',
  'pallet-balances/std',
  'sp-runtime/std',
  'sp-io/std',
  'frame-system/std',
]
