[package]
authors.workspace = true
description = "Lookup the DID for a blockchain account."
documentation.workspace = true
edition.workspace = true
homepage.workspace = true
license-file.workspace = true
name = "pallet-did-lookup"
readme.workspace = true
repository.workspace = true
version.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dev-dependencies]
env_logger.workspace = true
kilt-support = {workspace = true, features = ["mock"]}

pallet-balances = {workspace = true, features = ["std"]}
sp-core = {workspace = true, features = ["std"]}
sp-io = {workspace = true, features = ["std"]}
sp-keystore = {workspace = true, features = ["std"]}
test-log = "0.2.11"

[dependencies]
# External dependencies
base58.workspace = true
blake2 = {version = "0.10.6", default-features = false}
codec = {package = "parity-scale-codec", workspace = true, features = ["derive"]}
hex.workspace = true
libsecp256k1 = {workspace = true, features = ["hmac"]}
log.workspace = true
scale-info = {workspace = true, features = ["derive"]}
sha3.workspace = true

# Internal dependencies
kilt-support.workspace = true

# Substrate dependencies
frame-support.workspace = true
frame-system.workspace = true
sp-core.workspace = true
sp-io.workspace = true
sp-runtime.workspace = true
sp-std.workspace = true

# Benchmarking dependencies
frame-benchmarking = {workspace = true, optional = true}

# std dependencies
serde = {workspace = true, optional = true}

[features]
default = ["std"]
runtime-benchmarks = [
  "frame-benchmarking",
  "kilt-support/runtime-benchmarks",
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
  "sp-runtime/runtime-benchmarks",
]
std = [
  "blake2/std",
  "codec/std",
  "frame-benchmarking?/std",
  "frame-support/std",
  "frame-system/std",
  "hex/std",
  "kilt-support/std",
  "log/std",
  "libsecp256k1/std",
  "scale-info/std",
  "sha3/std",
  "serde",
  "sp-core/std",
  "sp-io/std",
  "sp-runtime/std",
  "sp-std/std",
]
try-runtime = ["frame-support/try-runtime", "frame-system/try-runtime", "kilt-support/try-runtime"]
