[package]
authors = ["KILT <info@kilt.io>"]
description = "Lookup the DID for a blockchain account."
edition = "2021"
name = "pallet-did-lookup"
repository = "https://github.com/KILTprotocol/mashnet-node"
version = "1.7.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dev-dependencies]
kilt-support = {features = ["mock"], path = "../../support"}

pallet-balances = {branch = "polkadot-v0.9.25", git = "https://github.com/paritytech/substrate"}
rand = "0.8"
sp-core = {branch = "polkadot-v0.9.25", git = "https://github.com/paritytech/substrate"}
sp-io = {branch = "polkadot-v0.9.25", git = "https://github.com/paritytech/substrate"}
sp-keystore = {branch = "polkadot-v0.9.25", git = "https://github.com/paritytech/substrate"}

[dependencies]
codec = {package = "parity-scale-codec", version = "3.1.5", default-features = false, features = ["derive"]}
hex = {version = "0.4", default-features = false}
libsecp256k1 = {version = "0.7", default-features = false, features = ["hmac"]}
log = "0.4.17"
scale-info = {version = "2.1.1", default-features = false, features = ["derive"]}
sha3 = {version = "0.10", default-features = false}

# KILT
kilt-support = {default-features = false, path = "../../support"}

# Substrate dependencies
frame-support = {branch = "polkadot-v0.9.25", default-features = false, git = "https://github.com/paritytech/substrate"}
frame-system = {branch = "polkadot-v0.9.25", default-features = false, git = "https://github.com/paritytech/substrate"}
sp-core = {branch = "polkadot-v0.9.25", default-features = false, git = "https://github.com/paritytech/substrate"}
sp-io = {branch = "polkadot-v0.9.25", default-features = false, git = "https://github.com/paritytech/substrate"}
sp-runtime = {branch = "polkadot-v0.9.25", default-features = false, git = "https://github.com/paritytech/substrate"}
sp-std = {branch = "polkadot-v0.9.25", default-features = false, git = "https://github.com/paritytech/substrate"}

# benchmarking
frame-benchmarking = {branch = "polkadot-v0.9.25", optional = true, default-features = false, git = "https://github.com/paritytech/substrate"}

# optional dependencies
impl-serde = {version = "0.3.1", optional = true}
serde = {version = "1.0.101", optional = true}

[features]
default = ["std"]

runtime-benchmarks = [
  "frame-benchmarking",
  "kilt-support/runtime-benchmarks",
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
]

std = [
  "codec/std",
  "frame-benchmarking/std",
  "frame-support/std",
  "frame-system/std",
  "impl-serde",
  "log/std",
  "scale-info/std",
  "serde",
  "sha3/std",
  "sp-core/std",
  "sp-io/std",
  "sp-runtime/std",
  "sp-std/std",
]

try-runtime = [
  "frame-support/try-runtime",
  "kilt-support/try-runtime",
]
