[package]
authors = ["KILT <info@kilt.io>"]
description = "Parachain parachain-staking pallet for collator delegation and selection as well as reward distribution"
edition = "2021"
name = "parachain-staking"
version = "1.7.2"

[dev-dependencies]
pallet-aura = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
pallet-timestamp = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sp-consensus-aura = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sp-core = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sp-io = {git = "https://github.com/paritytech/substrate", rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }

[dependencies]
log = "0.4.17"
parity-scale-codec = {version = "3.1.5", default-features = false, features = ["derive"]}
scale-info = {version = "2.1.1", default-features = false, features = ["derive"]}
serde = {version = "1.0.144", optional = true}

frame-support = {git = "https://github.com/paritytech/substrate", default-features = false, rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
frame-system = {git = "https://github.com/paritytech/substrate", default-features = false, rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
pallet-authorship = {git = "https://github.com/paritytech/substrate", default-features = false, rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
pallet-balances = {git = "https://github.com/paritytech/substrate", default-features = false, rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
pallet-session = {git = "https://github.com/paritytech/substrate", default-features = false, rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sp-runtime = {git = "https://github.com/paritytech/substrate", default-features = false, rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sp-staking = {git = "https://github.com/paritytech/substrate", default-features = false, rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }
sp-std = {git = "https://github.com/paritytech/substrate", default-features = false, rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }

# benchmarking
frame-benchmarking = {git = "https://github.com/paritytech/substrate", default-features = false, optional = true, rev = "dc22e48e1da70b84fb7b8a1ffc2076cf1b6e1d99" }

[features]
default = ["std"]
runtime-benchmarks = [
  "frame-benchmarking",
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
]
std = [
  "frame-support/std",
  "frame-system/std",
  "log/std",
  "pallet-authorship/std",
  "pallet-balances/std",
  "pallet-session/std",
  "parity-scale-codec/std",
  "scale-info/std",
  "serde",
  "sp-runtime/std",
  "sp-staking/std",
  "sp-std/std",
]
try-runtime = [
  "frame-support/try-runtime",
]
