[package]
authors = ["KILT <info@kilt.io>"]
edition = "2018"
name = "peregrine-runtime"
version = "0.25.0"

[dependencies]
bitflags = {version = "1.2.1", default-features = false}
codec = {package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"]}
log = {default-features = false, version = "0.4.14"}
serde = {version = "1.0.101", optional = true, features = ["derive"]}
smallvec = "1.6.1"
static_assertions = "1.1.0"

# RPC
frame-system-rpc-runtime-api = {git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.8"}
pallet-transaction-payment-rpc-runtime-api = {git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.8"}
pallet-vesting = {git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.8"}

# KILT pallets & primitives
attestation = {default-features = false, path = "../../pallets/attestation"}
ctype = {default-features = false, path = "../../pallets/ctype"}
delegation = {default-features = false, path = "../../pallets/delegation"}
did = {default-features = false, path = "../../pallets/did"}
kilt-launch = {path = "../../pallets/kilt-launch", default-features = false}
kilt-primitives = {path = "../../primitives", default-features = false}
parachain-staking = {default-features = false, path = "../../pallets/parachain-staking"}

# Substrate dependencies
sp-api = {git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.8"}
sp-arithmetic = {git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.8"}
sp-block-builder = {git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.8"}
sp-consensus-aura = {git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.8"}
