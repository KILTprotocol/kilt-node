[package]
authors = ["KILT <info@kilt.io>"]
edition = "2018"
name = "mashnet-node-runtime"
version = "0.24.0"

[build-dependencies]
substrate-wasm-builder = "4.0.0"

[dependencies]
bitflags = {default-features = false,version = "1.2.1"}
serde = {features = ["derive"],optional = true,version = "1.0"}

# kilt functionality
attestation = {default-features = false, path = "../../pallets/attestation"}
ctype = {default-features = false, path = "../../pallets/ctype"}
delegation = {default-features = false, path = "../../pallets/delegation"}
did = {default-features = false, path = "../../pallets/did"}
kilt-launch = {default-features = false, path = "../../pallets/kilt-launch"}
kilt-primitives = {path = "../../primitives", default-features = false}

# kilt specific
pallet-vesting = {git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.2"}

# Benchmarking
frame-benchmarking = {git = "https://github.com/paritytech/substrate", default-features = false, optional = true, branch = "polkadot-v0.9.2"}
frame-system-benchmarking = {git = "https://github.com/paritytech/substrate", default-features = false, optional = true, branch = "polkadot-v0.9.2"}
hex-literal = {version = "0.3.1", optional = true}

# Substrate
pallet-aura = {branch = "polkadot-v0.9.2", default-features = false, git = "https://github.com/paritytech/substrate", version = "3.0.0"}
pallet-authorship = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0" }
pallet-balances = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
codec = {default-features = false,features = ["derive"],package = "parity-scale-codec",version = "2.0.0"}
frame-executive = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
frame-support = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
frame-system = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
frame-system-rpc-runtime-api = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
pallet-grandpa = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
pallet-indices = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
pallet-transaction-payment = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
pallet-transaction-payment-rpc-runtime-api = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
pallet-randomness-collective-flip = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
pallet-session = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
sp-api = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
sp-arithmetic = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
sp-block-builder = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
sp-consensus-aura = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "0.9.0"}
sp-core = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
sp-inherents = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
sp-io = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
sp-offchain = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
sp-runtime = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
sp-session = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
sp-std = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
sp-transaction-pool = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
sp-version = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
pallet-sudo = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
pallet-timestamp = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate",version = "3.0.0"}
pallet-utility = {branch = "polkadot-v0.9.2",default-features = false,git = "https://github.com/paritytech/substrate"}

[features]
default = ["std"]
runtime-benchmarks = [
  "attestation/runtime-benchmarks",
  "ctype/runtime-benchmarks",
  "delegation/runtime-benchmarks",
  "did/runtime-benchmarks",
  "frame-benchmarking",
  "frame-system-benchmarking",
  "hex-literal",
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
  "sp-runtime/runtime-benchmarks",
  "kilt-launch/runtime-benchmarks",
  "pallet-balances/runtime-benchmarks",
  "pallet-indices/runtime-benchmarks",
  "pallet-vesting/runtime-benchmarks",
  "pallet-timestamp/runtime-benchmarks",
]
std = [
  "pallet-authorship/std",
  "attestation/std",
  "kilt-launch/std",
  "ctype/std",
  "did/std",
  "delegation/std",
  "pallet-indices/std",
  "pallet-grandpa/std",
  "pallet-aura/std",
  "pallet-balances/std",
  "codec/std",
  "sp-consensus-aura/std",
  "frame-executive/std",
  "sp-core/std",
  "sp-std/std",
  "sp-io/std",
  "sp-runtime/std",
  "pallet-randomness-collective-flip/std",
  "serde",
  "pallet-sudo/std",
  "pallet-session/std",
  "frame-support/std",
  "frame-system/std",
  "pallet-timestamp/std",
  "sp-version/std",
  "sp-block-builder/std",
  "pallet-transaction-payment/std",
  "sp-transaction-pool/std",
  "sp-offchain/std",
  "sp-arithmetic/std",
  "sp-api/std",
  "sp-inherents/std",
  "sp-session/std",
  "frame-system-rpc-runtime-api/std",
  "pallet-transaction-payment-rpc-runtime-api/std",
  "kilt-primitives/std",
  "pallet-vesting/std",
]
