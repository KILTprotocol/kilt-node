[package]
authors = ["KILT <info@kilt.io>"]
edition = "2021"
name = "mashnet-node-runtime"
version = "1.8.0"

[build-dependencies]
substrate-wasm-builder = {git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.29"}

[dependencies]
codec = {package = "parity-scale-codec", version = "3.1.5", default-features = false, features = ["derive"]}
log = "0.4.17"
scale-info = {version = "2.1.1", default-features = false, features = ["derive"]}

hex-literal = {version = "0.3.4", optional = true}

# kilt functionality
attestation = {default-features = false, path = "../../pallets/attestation"}
ctype = {default-features = false, path = "../../pallets/ctype"}
delegation = {default-features = false, path = "../../pallets/delegation"}
did = {default-features = false, path = "../../pallets/did"}
kilt-support = {path = "../../support", default-features = false}
pallet-did-lookup = {default-features = false, path = "../../pallets/pallet-did-lookup"}
pallet-web3-names = {default-features = false, path = "../../pallets/pallet-web3-names"}
public-credentials = {default-features = false, path = "../../pallets/public-credentials"}
public-credentials-runtime-api = {default-features = false, path = "../../rpc/public-credentials/runtime-api"}
runtime-common = {path = "../../runtimes/common", default-features = false}

# RPC
did-rpc-runtime-api = {path = "../../rpc/did/runtime-api", default-features = false}
frame-system-rpc-runtime-api = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
pallet-transaction-payment-rpc-runtime-api = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}

# Benchmarking
frame-system-benchmarking = {git = "https://github.com/paritytech/substrate", default-features = false, optional = true, branch = "polkadot-v0.9.29"}

# Substrate
frame-benchmarking = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
frame-executive = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
frame-support = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
frame-system = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
pallet-aura = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
pallet-authorship = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
pallet-balances = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
pallet-grandpa = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
pallet-indices = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
pallet-proxy = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
pallet-randomness-collective-flip = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
pallet-session = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
pallet-sudo = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
pallet-timestamp = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
pallet-transaction-payment = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
pallet-utility = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
sp-api = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
sp-block-builder = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
sp-consensus-aura = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
sp-core = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
sp-inherents = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
sp-offchain = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
sp-runtime = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
sp-session = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
sp-std = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
sp-transaction-pool = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}
sp-version = {branch = "polkadot-v0.9.29", default-features = false, git = "https://github.com/paritytech/substrate"}

# Runtime tests
frame-try-runtime = {git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.29", optional = true}

[features]
default = ["std"]
# When enabled, the runtime API will not be build.
#
# This is required by Cumulus to access certain types of the
# runtime without clashing with the runtime API exported functions
# in WASM.
runtime-benchmarks = [
  "attestation/runtime-benchmarks",
  "ctype/runtime-benchmarks",
  "delegation/runtime-benchmarks",
  "did/runtime-benchmarks",
  "frame-benchmarking/runtime-benchmarks",
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
  "frame-system-benchmarking",
  "hex-literal",
  "runtime-common/runtime-benchmarks",
  "kilt-support/runtime-benchmarks",
  "pallet-balances/runtime-benchmarks",
  "pallet-did-lookup/runtime-benchmarks",
  "pallet-indices/runtime-benchmarks",
  "pallet-timestamp/runtime-benchmarks",
  "pallet-web3-names/runtime-benchmarks",
  "pallet-proxy/runtime-benchmarks",
  "public-credentials/runtime-benchmarks",
  "sp-runtime/runtime-benchmarks",
]
std = [
  "frame-benchmarking/std",
  "attestation/std",
  "codec/std",
  "ctype/std",
  "delegation/std",
  "did/std",
  "frame-executive/std",
  "frame-support/std",
  "frame-system/std",
  "frame-system-rpc-runtime-api/std",
  "did-rpc-runtime-api/std",
  "frame-try-runtime/std",
  "kilt-support/std",
  "log/std",
  "pallet-aura/std",
  "pallet-authorship/std",
  "pallet-balances/std",
  "pallet-did-lookup/std",
  "pallet-grandpa/std",
  "pallet-indices/std",
  "pallet-proxy/std",
  "pallet-randomness-collective-flip/std",
  "pallet-session/std",
  "pallet-sudo/std",
  "pallet-timestamp/std",
  "pallet-transaction-payment/std",
  "pallet-transaction-payment-rpc-runtime-api/std",
  "pallet-web3-names/std",
  "public-credentials/std",
  "public-credentials-runtime-api/std",
  "runtime-common/std",
  "scale-info/std",
  "sp-api/std",
  "sp-block-builder/std",
  "sp-consensus-aura/std",
  "sp-core/std",
  "sp-inherents/std",
  "sp-offchain/std",
  "sp-runtime/std",
  "sp-session/std",
  "sp-std/std",
  "sp-transaction-pool/std",
  "sp-version/std",
]
try-runtime = [
  "attestation/try-runtime",
  "delegation/try-runtime",
  "ctype/try-runtime",
  "did/try-runtime",
  "frame-executive/try-runtime",
  "frame-support/try-runtime",
  "frame-system/try-runtime",
  "frame-try-runtime",
  "pallet-aura/try-runtime",
  "pallet-authorship/try-runtime",
  "pallet-balances/try-runtime",
  "pallet-did-lookup/try-runtime",
  "pallet-grandpa/try-runtime",
  "pallet-indices/try-runtime",
  "pallet-proxy/try-runtime",
  "pallet-randomness-collective-flip/try-runtime",
  "pallet-session/try-runtime",
  "pallet-sudo/try-runtime",
  "pallet-timestamp/try-runtime",
  "pallet-web3-names/try-runtime",
  "pallet-utility/try-runtime",
  "pallet-transaction-payment/try-runtime",
  "public-credentials/try-runtime",
]
