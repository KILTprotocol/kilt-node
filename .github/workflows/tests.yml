name: Rust Tests

on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: paritytech/ci-unified:bullseye-1.77.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test --all --all-targets --locked

  test-features:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    needs: test
    container:
      image: paritytech/ci-unified:bullseye-1.77.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            target
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests with all features
        run: cargo test --all --all-features --all-targets --locked
