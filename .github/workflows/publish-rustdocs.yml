name: Build and Deploy Chain docs

on:
  push:
    branches:
      - master
      - develop
      - 'refs/tags/[0-9]+.[0-9]+.[0-9]+*'

permissions:
  contents: write
  pages: write
  id-token: write


concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true

      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          docker run --rm \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            -v "${HOME}/.cargo:/root/.cargo" \
            -w /workspace \
            paritytech/ci-unified:bullseye-1.74.0 \
            bash -c "
              RUSTDOCFLAGS='-D warnings' cargo doc --all-features --no-deps --locked && \
              mv target/doc/help.html target/doc/index.html && chown -R $(id -u):$(id -g) target/doc"

      - name: Push to gh-pages for master branch
        if: github.ref_name == 'master'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: target/doc

      - name: Push to gh-pages for develop branch
        if: github.ref_name == 'develop'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: target/doc
          target-folder: develop

      - name: Push to gh-pages for tags
        if: startsWith(github.ref, 'refs/tags/')
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: target/doc
          target-folder: ${{ github.ref_name }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
