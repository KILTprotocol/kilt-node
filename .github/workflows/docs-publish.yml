name: Build and Deploy API docs

on:
    push:
      branches:
        - chrisward/docs-autogen

#   release:
#     types: [published]
#   workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Deploy in Container
        run: |
          docker run --rm \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            -v "${HOME}/.cargo:/cargo" \
            -w /workspace \
            paritytech/ci-unified:bullseye-1.74.0 \
            bash -c "RUSTDOCFLAGS='-D warnings' cargo doc --all-features --no-deps --locked"

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs/api # The folder the action should deploy to.
