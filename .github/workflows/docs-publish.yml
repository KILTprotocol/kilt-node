name: Build and Deploy Chain docs

on:
    release:
      types: [published]
    push:
      branches:
        - chrisward/docs-autogen   #TODO Remove

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up caching for Cargo
        uses: actions/cache@v4
        with:
          path: ${{ secrets.CARGO_CACHE_PATH }}
          key: chain-docs-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            chain-docs-${{ matrix.runtime }}-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Deploy in Container
        run: |
          docker run --rm \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            -v "${HOME}/.cargo:/root/.cargo" \
            -w /workspace \
            paritytech/ci-unified:bullseye-1.74.0 \
            bash -c "RUSTDOCFLAGS='-D warnings' cargo doc --all-features --no-deps --locked" && \
          chown -R $(id -u):$(id -g) target/doc

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: target/doc # The folder the action should deploy to.
