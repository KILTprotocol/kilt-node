name: Integration-tests

on:
  pull_request:
  push:
    branches:
      - develop
      - master
      - 'refs/tags/[0-9]+.[0-9]+.[0-9]+*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    env:
      working-dir: ./integration-tests/chopsticks
      CI: "true"
      PEREGRINE_WASM_OVERRIDE: ../../target/debug/wbuild/peregrine-runtime/peregrine_runtime.wasm
    defaults:
      run:
        working-directory: ${{ env.working-dir }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Get Head Commit Message
        id: step-head-commit
        run: echo "headCommitMsg=$(git show -s --format=%s)" >> "$GITHUB_OUTPUT"

      - name: Setup Node.js environment
        if: ${{ !contains(steps.step-head-commit.outputs.headCommitMsg, 'ci-skip-integration-tests') }}
        uses: actions/setup-node@v4
        with:
          node-version-file: "${{ env.working-dir }}/.nvmrc"

      - name: Install dependencies
        if: ${{ !contains(steps.step-head-commit.outputs.headCommitMsg, 'ci-skip-integration-tests') }}
        run: yarn --immutable

      - name: Type Checking
        if: ${{ !contains(steps.step-head-commit.outputs.headCommitMsg, 'ci-skip-integration-tests') }}
        run: yarn ts-check

      - name: Linting
        if: ${{ !contains(steps.step-head-commit.outputs.headCommitMsg, 'ci-skip-integration-tests') }}
        run: yarn lint

      - name: Build Runtime
        if: ${{ !contains(steps.step-head-commit.outputs.headCommitMsg, 'ci-skip-integration-tests') }}
        run: cargo build -p peregrine-runtime

      - name: Test Suite
        if: ${{ !contains(steps.step-head-commit.outputs.headCommitMsg, 'ci-skip-integration-tests') }}
        run: yarn test:CI

