name: Integration tests

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  get-head-commit-msg:
    runs-on: ubuntu-latest
    outputs:
      head-commit-msg: ${{ steps.step-head-commit.outputs.headCommitMsg }}

    steps:
      - uses: actions/checkout@v4head-commit-msg
      - name: Get Head Commit Message
        id: step-head-commit
        run: echo "headCommitMsg=$(git log -1 --pretty=format:%s)" >> "$GITHUB_OUTPUT"

  integration-tests:
    runs-on: ubuntu-latest
    needs: get-head-commit-msg
    if: ${{ !contains(needs.get-head-commit-msg.outputs.head-commit-msg, 'ci-skip-integration-tests') }}
    env:
      working-directory: ./integration-tests/chopsticks
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version-file: "${{ env.working-directory }}/.nvmrc"

      - name: Install dependencies
        run: yarn --immutable

      - name: Type Checking
        run: yarn ts-check

      - name: Linting
        run: yarn lint

      - name: Test Suite
        run: yarn test:CI

