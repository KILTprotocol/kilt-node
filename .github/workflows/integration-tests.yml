name: Integration tests

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  get_head_commit_msg:
    runs-on: ubuntu-latest
    outputs:
      head_commit_msg: ${{ steps.step_head_commit.outputs.headCommitMsg }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.GITHUB_SHA }}
      - name: Get Head Commit Message
        id: step_head_commit
        run: echo "headCommitMsg=$(git show -s --format=%s)" >> "$GITHUB_OUTPUT"

  integration-tests:
    runs-on: ubuntu-latest
    needs: get_head_commit_msg
    if: ${{ !contains(needs.get_head_commit_msg.outputs.head_commit_msg, 'ci-skip-integration-tests') }}
    env:
      working-directory: ./integration-tests/chopsticks
    defaults:
      run:
        working-directory: ${{ env.working-directory }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: yarn --immutable

      - name: Type Checking
        run: yarn ts-check

      - name: Linting
        run: yarn lint

      - name: Test Suite
        run: yarn test:CI

