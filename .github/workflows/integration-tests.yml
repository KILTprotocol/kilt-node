name: Integration tests

on:
  pull_request:
    types: [ opened, synchronize, reopened, edited ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  get_head_commit_msg:
    runs-on: ubuntu-latest
    outputs:
      head_commit_message: ${{ steps.step_head_commit.outputs.headCommitMsg }}
    env:
      working-directory: ./integration-tests/chopsticks
    defaults:
      run:
        working-directory: ${{ env.working-directory }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.GITHUB_SHA }}
      - name: Get Head Commit Message
        id: step_head_commit
        run: echo "headCommitMsg=$(git show -s --format=%s)" >> "$GITHUB_OUTPUT"

  integration-tests:
    runs-on: ubuntu-latest
    needs: get_head_commit_msg
    if: ${{ !contains(needs.get_head_commit_msg.outputs.head_commit_message, 'ci-skip-integration-tests') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js environment
        run: |
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
          echo 'export NVM_DIR="$HOME/.nvm"' >> $HOME/.bashrc
          echo '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $HOME/.bashrc
          eval "$(cat $HOME/.bashrc | tail -n +10)"
          nvm install
          nvm use
          yarn --immutable

      - name: Lint & Test
        run: |
          yarn ts-check
          yarn lint
          yarn test:CI

