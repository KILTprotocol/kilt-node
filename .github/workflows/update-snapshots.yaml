name: Update Snapshots

on:
  push:
    branches:
      - ag_chopsticks
 
permissions:
  contents: write 
  pull-requests: write 

env:
  GH_TOKEN: ${{ github.token }}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Setup yarn
      run: |
        cd ./integration-tests/chopsticks
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
        export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh" --no-use
        eval "[ -f .nvmrc ] && nvm install" && nvm use
    - name: Install dependencies
      run: |
        cd ./integration-tests/chopsticks
        yarn --immutable
    - name: Update Snapshots
      run: |
        cd ./integration-tests/chopsticks
        yarn test:CI -u
    - name: Commit and Create PR
      uses: actions/github-script@v6
      with:
        script: |
          const branchName = `update-snapshots-${context.sha.slice(0, 7)}`
          console.log("I am here")
          await exec.exec(`git config user.email "devs@kilt.io"`)
          await exec.exec(`git config user.name "kiltbot"`)
          await exec.exec(`git checkout -b ${branchName}`)
          await exec.exec(`git`, ['commit', '-am', 'update snapshots'])
          await exec.exec(`git push origin HEAD:${branchName}`)
          await github.rest.pulls.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ci: Update snapshots',
            head: branchName,
            base: 'develop',
            body: 'Update snapshots',
          })
