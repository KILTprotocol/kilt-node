name: Create version bump ticket
on:
  push:
    branches:
      - version-bump
  workflow_dispatch:
    inputs:
      from:
        description: "Polkadot version to bump from"
        required: true
      to:
        description: "Polkadot version to bump to"
        required: true
      asignee:
        description: 'Case is assigned to'
        required: true
        default: 'weichweich'
        type: choice
        options:
        - weichweich
        - wischi
        - Diablo95
        - trusch

jobs:
  create_bump_ticket:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - name: Generate version bump issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd .github/scripts
          yarn install
          yarn --silent run print-version-bump-info --from ${{ github.event.inputs.from }} --to ${{ github.event.inputs.to }} | tee ../ISSUE_TICKET_TEMPLATE.md
      - name: Create version bump issue
        uses: peter-evans/create-issue-from-file@v3
        with:
          title: Update substrate/polkadot from ${{ github.event.inputs.from }} to ${{ github.event.inputs.to }}
          content-filepath: ./ISSUE_TICKET_TEMPLATE.md
          assignees: ${{ github.event.inputs.asignee }}
          labels: |
            "â›“ KILT node"
