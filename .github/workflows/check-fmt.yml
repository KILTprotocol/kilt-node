name: check fmt

on:
  pull_request:
      types: [opened, synchronize, reopened, edited]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-fmt:
    runs-on: ubuntu-latest
    container:
      image: paritytech/ci-unified:bullseye-1.74.0
    steps:
      - uses: actions/checkout@v4
      - name: Run cargo fmt
        run: cargo fmt -- --check
      - name: Run taplo
        run: taplo fmt --check
