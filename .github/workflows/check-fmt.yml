name: check fmt

on:
  pull_request:
      types: [opened, synchronize, reopened, edited]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

jobs:
  check-fmt:
    runs-on: ubuntu-latest
    container:
      image: paritytech/ci-unified:bullseye-1.73.0
    steps:
      - uses: actions/checkout@v4
      - name: Set up caching for Cargo
        uses: actions/cache@v4
        with:
          path: |
            $HOME/.cargo/bin
            $HOME/.cargo/registry/index/
            $HOME/.cargo/registry/cache/
            $HOME/.cargo/git/db/
            target/
          key: cargo-fmt-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-fmt-
      - name: Run cargo fmt
        run: cargo fmt -- --check
      - name: Run taplo
        run: taplo fmt --check
